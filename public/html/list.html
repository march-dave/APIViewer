<h7>List</h7>

<div class="row">
  <div class="col s3">
    <ul class="collection with-header">
      <li class="collection-header"><h4>See details</h4></li>
      <li ng-repeat='starwars in starDex track by $index' ui-sref='detail({id: $index + 1})' class="collection-item">
        <!-- {{ starwars.birth_year }} -->
        {{ starwars.name }}
      </li>
    </ul>
  </div>
</div>

<ul class="pagination">
  <li class="active"><a href="#!">1</a></li>
  <li class="waves-effect"><a ui-sref="list({id: 2 })">2</a></li>
  <li class="waves-effect"><a ui-sref="list({id: 3 })">3</a></li>
  <li class="waves-effect"><a ui-sref="list({id: 4 })">4</a></li>
  <li class="waves-effect"><a ui-sref="list({id: 5 })">5</a></li>
  <li class="waves-effect"><a ui-sref="list({id: 6 })">6</a></li>
  <li class="waves-effect"><a ui-sref="list({id: 7 })">7</a></li>
  <li class="waves-effect"><a ui-sref="list({id: 8 })">8</a></li>
  <li class="waves-effect"><a ui-sref="list({id: 9 })">9</a></li>
</ul>
